<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a1d6"/>
      <stop offset="100%" style="stop-color:#fb7299"/>
    </linearGradient>
  </defs>

  <!-- Rounded square with gradient -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- TV shape - white -->
  <rect x="120" y="160" width="272" height="192" rx="20" ry="20" fill="#ffffff"/>

  <!-- Left antenna -->
  <path d="M180 160 L150 110" stroke="#ffffff" stroke-width="16" stroke-linecap="round" fill="none"/>

  <!-- Right antenna -->
  <path d="M332 160 L362 110" stroke="#ffffff" stroke-width="16" stroke-linecap="round" fill="none"/>

  <!-- Left eye -->
  <ellipse cx="200" cy="256" rx="24" ry="32" fill="#00a1d6"/>

  <!-- Right eye -->
  <ellipse cx="312" cy="256" rx="24" ry="32" fill="#fb7299"/>
</svg>
