<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a1d6"/>
      <stop offset="100%" style="stop-color:#fb7299"/>
    </linearGradient>
    <linearGradient id="tvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>

  <!-- TV Body -->
  <rect x="96" y="140" width="320" height="232" rx="24" ry="24" fill="url(#tvGrad)"/>

  <!-- TV Screen area (inner) -->
  <rect x="116" y="160" width="280" height="192" rx="16" ry="16" fill="#00a1d6" opacity="0.15"/>

  <!-- Left antenna -->
  <path d="M160 140 L120 80" stroke="#ffffff" stroke-width="20" stroke-linecap="round" fill="none"/>
  <circle cx="120" cy="80" r="14" fill="#ffffff"/>

  <!-- Right antenna -->
  <path d="M352 140 L392 80" stroke="#ffffff" stroke-width="20" stroke-linecap="round" fill="none"/>
  <circle cx="392" cy="80" r="14" fill="#ffffff"/>

  <!-- Left eye -->
  <ellipse cx="190" cy="256" rx="32" ry="40" fill="#00a1d6"/>
  <ellipse cx="198" cy="248" rx="10" ry="12" fill="#ffffff"/>

  <!-- Right eye -->
  <ellipse cx="322" cy="256" rx="32" ry="40" fill="#fb7299"/>
  <ellipse cx="330" cy="248" rx="10" ry="12" fill="#ffffff"/>

  <!-- Smile -->
  <path d="M220 310 Q256 340 292 310" stroke="#666666" stroke-width="8" stroke-linecap="round" fill="none"/>
</svg>
